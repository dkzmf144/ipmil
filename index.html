<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Produtos IPMIL</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência ao arquivo CSS -->
</head>
<body>
    <!-- Menu superior -->
    <header>
        <div class="logo">
            <h1>IPMIL Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="gandola.html">Gandola</a></li>
                <li><a href="calca.html">Calça</a></li>
                <li><a href="coturno.html">Coturno</a></li>
                <li><a href="cinto.html">Cinto</a></li>
                <li><a href="combat.html">Combat</a></li>
            </ul>
        </nav>
        <!-- Perfil e Login -->
        <div class="profile">
            <button id="loginBtn">Perfil</button>
            <div id="loginMenu" class="hidden">
                <form id="loginForm">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Fazer Login</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Bem-vindo à nossa loja online</h2>
        <p>Escolha uma categoria acima para explorar nossos produtos.</p>
    </div>

    <footer>
        <p>&copy; 2025 DKZMF144.</p>
    </footer>

    <script>
        // Exibir ou esconder o menu de login
        document.getElementById('loginBtn').addEventListener('click', function() {
            const loginMenu = document.getElementById('loginMenu');
            loginMenu.classList.toggle('hidden');
        });

        // Simulação de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Usuário: ' + document.getElementById('username').value + '\nSenha: ' + document.getElementById('password').value);
            document.getElementById('loginMenu').classList.add('hidden');
        });
    </script>
</body>
</html>
